<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>소통부부한의원 - 컬럼</title>
    <link rel="icon" href="images/sotong_favicon.png">
    <link rel="stylesheet" href="css/introduce.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.js"></script>

<body>

    <main id="main" class="column-page">
        <section class="sub-banner column">
            <div class="inner">
                <div class="text-wrap">
                    <span>column</span>
                    <h2>컬럼</h2>
                </div>
            </div>
        </section>
        <section class="content-1">
            <div class="pick-column">

                    <div class="pick-wrap"></div>
                </div>
            </div>
        </section>
        <section class="content-2">
            <div class="recent-list">
                <div class="inner">
                    <h3 class="tit">최신 컬럼</h3>
                    <div class="recent-wrap"></div>
